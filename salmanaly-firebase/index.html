<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <title>Todo_app</title>
</head>

<body style="background-color: black;">
  <div class="main-container">
    <div class="container">
      <div class="loader-spin">
        <span class="loader"></span>
      </div>
      <div class="content">
        <div class="border-none">
          <!-- <h3 id="name">salman</h3> -->
          <input placeholder="Name" id="name">
          <h3 id="email">alysalman83@gmail.com</h3>
        </div>
        <button id="logoutBtn">
          <i class='bx bx-log-out-circle bx-flip-horizontal' style='color:#000000'></i>
        </button>
      </div>
      <div class="firebase-content">
        <h2 class="top-h2">Todo_List</h2>
        <img src="img/list-unscreen.gif">
        <div>
          <div class="box">
            <div>
              <div class="input_field">
                <input type="text" id="input" placeholder="Add Items" />
                <br />
                <button id="addItem_btn">Add List</button>
              </div>
            </div>
            <div id="list_item"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="task.js" type="module"></script>
  <script src="app.js" type="module"></script>
</body>

</html>
